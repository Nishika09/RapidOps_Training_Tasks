<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity=
    "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">;
    
</head>


<body onload="startTime()">

<div class="flex-container">
    <div  class = 'time' id='time' ></div>
    
    <div id ='date' class="Date">Date</div>
</div>

<div class="Stopwatch">
    <span class="digit" id="hr">00</span>
       <span class="txt">Hr</span>
       <span class="digit" id="min">00</span>
       <span class="txt">Min</span>
       <span class="digit" id="sec">00</span>
       <span class="Sec">Sec</span>
       <span class="digit" id="count">00</span>
       
</div>

<div class ="Buttons">
    <button type="button" id="start"class="btn btn-success" onclick="start()">Start</button>
    <button type="button" id="stop"class="btn btn-danger" onclick="stop()">Stop</button>
    <button type="button" id="reset"class="btn btn-warning" onclick="reset()">Reset</button>
    <button type="button" id="resume"class="btn btn-light" onclick="resume()">Resume</button>
</div>

<script src="script.js"></script>
</body>
</html>
