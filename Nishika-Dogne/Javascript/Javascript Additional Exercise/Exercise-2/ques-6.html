<body>
    <script>
        let num=prompt("enter number");
        let flag,i;
        for(i = 2; i <= num - 1; i++)
                if (num % i == 0) {
                    flag = false;
                    break;
                }
                 
              
            if (flag == true)
                console.log(num + " is prime");
            else
                console.log(num + " is not prime");
        
    </script>
    
</body>
