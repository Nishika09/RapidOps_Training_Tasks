<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removetags(){
        let str = "<p><strong>Javascript Exercise</p></strong>";
        if(str==null || str==''){
            document.write("not a string");
        }
        
        else{
            str = str.toString();
            document.write(str.replace( /<[^>]*>/ig, ''));
    
        }
      
    }
    removetags();
    </script>
    
    
</body>
</html>
