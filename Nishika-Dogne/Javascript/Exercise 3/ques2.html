    <script>
    
    function find() {
    let email = prompt('enter email') ; 
    let s ='' ; 
    let array = email.split('@') ; 
    s+= array[0][0] ; 
    for(let i = 0 ; i < array[0].length - 2 ; i++)
    {
        s += '*' ; 
    } 
    s+= array[0][array[0].length - 1 ] ; 
    s+='@' ; 
    s += array[1] ; 
    console.log(s);
}
find();
