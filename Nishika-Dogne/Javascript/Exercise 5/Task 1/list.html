<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



<style>
  #back {
    float: right;
    font-size: large;
    font-weight: bold;
    margin-right: 30px;

  }

  h1 {
    text-align: center;
    margin-top: 20px;
  }
</style>

<body>

  <h1>list of students</h1>
  <button id="back" onclick=location.replace("./admin.html")>Back</button>
  <div id="list">

  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>


    let div1 = document.getElementById('list');
    let userarray = JSON.parse(localStorage.getItem("users"));

    let id = 0;
    userarray.forEach(element => {

      id++;



      div1.innerHTML += `<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          ${element.Username}
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        
        <table id="tab${id}">
            <tr>
                <td <button class="btn btn-success" type="button" onclick="addcourse('')>Add course></button></td>
            </tr>`

      element.course.forEach((c) => {

        document.getElementById(`tab${id}`).innerHTML += `
                    <tr>
                        <td>
                            ${c}</td>
                            <td>
                                <button onclick="removecourse('${element.Username}','${c}')">Remove course</button>
                                </td>
                            </tr>`
      });





      ` </table>
     </div>
    </div>
  </div>
  </div>`
    });
    function removecourse(userName, course) {
      let user1 = JSON.parse(localStorage.getItem('users'));
      let findLoginUser = user1.find((u) => u.Username == userName)
      console.log(findLoginUser);
      let courseIndex = findLoginUser.course.findIndex((c) => c == course);
      console.log(findLoginUser.course);
      console.log(courseIndex);
      findLoginUser.course.splice(courseIndex, 1);

      localStorage.setItem('users', JSON.stringify(user1));
      console.log(user1);
      location.reload();
    }

  </script>
</body>

</html>
