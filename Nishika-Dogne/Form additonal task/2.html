  <p><h1>Form with custom validation</h1></p>
    <form id="forms" onclick="validate()" >
        <label for="name"> Enter FirstName</label>
        <input type="text" name="fname" id="fn" placeholder="first name" > <br><br>
        <span id="firstname" class="text-danger"></span><br>
    
        <label for="name">Enter LastName</label>
        <input type="text" name="lname" id="ln" placeholder="last name"> <br><br>
        <span id="lastname" class="text-danger"></span><br>
    
        <label for="email">Enter Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com"> <br><br>
        <span id="mail" class="text-danger"></span><br>
    
        <label for="number">Enter Age</label>
        <input type="number" id="age" placeholder="age" min="13" max="26" ><br><br>
        <span id="no" class="text-danger"></span><br>
    
        <label for="birthday">Enter Birthday</label>
        <input type="date" id="birthday" name="birthday" max="2023-01-01" required><br><br>

        <label for="pay">Payment: </label>
        <select name="payment" id="pay"required>
            <option value=hidden ></option>
            <option value="Debit Card"> Debit Card</option>
            <option value="Credit Card"> Credit Card</option>
            <option value="Cash"> Cash</option>
            <option value="UPI"> UPI</option>
        </select><br><br>
       <label for="vehicle">Travel Vehicle:</label>
